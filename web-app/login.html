<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>

    <link href="assets/vendor/bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center mb-4">
                    <div class="sidebar-header" style="align-content: center;">
                        <div>
                            <!-- <i class="fas fa-user-tie fa-4x mr-2 "></i> -->
                            <i class="fas fa-handshake fa-4x mr-2 text-primary"></i>
                            <h2 class="pt-1">Hệ thống hỗ trợ tư vấn tuyển sinh</h2>
                        </div>

                    </div>
                    <h5 class="mb-4 text-muted">Đăng nhập</h5>

                    <form action="" method="">
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group text-left">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="remember" class="custom-control-input" id="remember-me">
                                <label class="custom-control-label" for="remember-me">Lưu tài khoản</label>
                            </div>
                        </div>
                    </form>
                    <button id="btnLogIn" class="btn btn-primary shadow-2 mb-4">Đăng nhập</button>
                    <p class="mb-2 text-muted">Quên mật khẩu ? <a href="#">Nhấp vào đây</a></p>
                    <!-- <p class="mb-0 text-muted">Don’t have an account? <a href="#">Signup</a></p> -->
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendor/jquery3/jquery-3.4.1.min.js"></script>
    <script src="assets/vendor/bootstrap4/js/bootstrap.min.js"></script>
    <script src="assets/vendor/fontawesome5/js/solid.min.js"></script>
    <script src="assets/vendor/fontawesome5/js/fontawesome.min.js"></script>
    <script src="assets/js/notify.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/CommonCookie.js"></script>
    <script src="assets/js/Login.js"></script>


</body>

</html>
